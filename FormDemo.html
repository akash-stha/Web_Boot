	<!-- action:- where the form send data to -->
	<!-- method:- what HTTP method (get/post) -->

	<!-- <form action="Demo2.html" method="GET"> -->


	<!-- Label -->

	 
	<form action="Demo2.html" method="POST">
		<label>
			Username:
			<input name="username" type="email" placeholder="Username" required="true"><br>
		</label>
		<label>
			Password:
			<input name="password" type="password" placeholder="Password" required="true"><br>
		</label>
		
		<input type="submit"><br>

		<label>Date:</label>
			
			<select aria-label="Month" name="birthday_month" id="month" title="	    Month" class="_5dba">
				<option value="0" selected="0">Month</option>
				<option value="1">Jan</option>
				<option value="2">Feb</option>
				<option value="3">Mar</option>
				<option value="4">Apr</option>
				<option value="5">May</option>
				<option value="6">Jun</option>
				<option value="7">Jul</option>
				<option value="8">Aug</option>
				<option value="9">Sep</option>
				<option value="10">Oct</option>
				<option value="11">Nov</option>
				<option value="12">Dec</option>
			</select>

			<select aria-label="Day" name="birthday_day" id="day" title="Day"      class="_5dba">
				<option>Day</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
			</select>


			<select aria-label="Year" name="birthday_year" id="year" title="Year"      class="_5dba">
				<option>Year</option>
				<option>1111</option>
				<option>2222</option>
				<option>3333</option>
				<option>4444</option>
				<option>5555</option>
				<option>6666</option>
				<option>7777</option>
				<option>8888</option>
				<option>9999</option>
				<option>1000</option>
			</select>

		</form>
